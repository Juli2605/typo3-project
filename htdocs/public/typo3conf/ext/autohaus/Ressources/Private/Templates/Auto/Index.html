
<f:debug>{autos}</f:debug>

<div class="news-list" xmlns:f="http://www.w3.org/1999/html">
    <f:widget.paginate objects="{autos}" as="paginatedList" configuration="{ itemsPerPage: 4, insertAbove: 1, insertBelow: 1, maximumNumberOfLinks: 10}">
        <f:for each="{paginatedList}" as="auto">
            <p><f:format.date>{auto.model}</f:format.date></p>
            <p>{auto.production_year}</p>
            <p>{auto.price}</p>
            <p><f:if condition="{auto.sold}"><f:then>Verkauft</f:then><f:else>Verf√ºgbar</f:else></f:if></p>
            <p>{auto.video_presentation.0}</p>
            <f:image image="{auto.image.0}" />
            <f:comment><p><f:link.action action="detail" arguments="{news:news.uid}">{news.title}</f:link.action></p></f:comment>
        </f:for>
    </f:widget.paginate>
</div>
